<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Registration Form</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>


	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<form th:action="@{/submit}" method="post" th:object="${loginData}">
					<h1 class="text-center mt-4">Registration form</h1>
					<div class="from-group mt-3">
						<label for="exampleFormControlInput1" class="form-label mt-1">User
							Name</label> <input type="text" class="form-control"
							id="exampleFormControlInput1" name="userName"
							th:value="${loginData.getUserName()}"
							placeholder="Enter Username Here">
					</div>
					<div class="form-group mt-3">
						<label for="exampleFormControlInput2" class="form-label mt-1">Email
							address</label> <input type="email" class="form-control"
							id="exampleFormControlInput2" name="email"
							th:value="${loginData.getEmail()}"
							placeholder="Enter your email Here">
					</div>
					<div class="form-check mt-3">
						<input class="form-check-input" type="checkbox" value=""
							id="flexCheckDefault"> <label class="form-check-label"
							for="flexCheckDefault"> Remember me </label>
					</div>
					<div class="form-group mt-3">
						<button type="submit" class="btn btn-outline-success">Submit</button>
					</div>

				</form>

			</div>
		</div>
	</div>
</body>
</html>
